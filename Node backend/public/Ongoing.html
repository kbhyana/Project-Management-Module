        <div class="container">
            <div align="center">

                <h1 id="projectname">Name Of Project</h1><span>
                <h4 class="in">Progress:<input id="Progress" style='width:60px' style="text-align:center" readonly></h4>
                </span>
                <hr>
                <h4>Name of Client<span><input id="client" style="text-align:center" readonly></span></h4>
                <h4>Project Owner<span><input id="powner" style="text-align:center" type="text" readonly> <button type="button" class="btn btn-primary" data-toggle="modal" data-target=#myModal id="demo">Edit</button></span></h4>
                <h4>CM<span><input id="cm" style="text-align:center" readonly></span></h4>

                <!--Modal-->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="po">Add/Change The Project Owner</h5>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="proejctowner-name" class="col-form-label">Project Owner:</label>
                                        <select class="form-control" id="sel">
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="updatepo();">Update</button> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h4>Developers</h4>
            <table class="table" id="members">
                <thead>
                    <tr class="table-primary">
                        <th scope="col" id="Name">Name</th>
                        <th scope="col" id="Email" >Email</th>
                    </tr>
                </thead>
            </table>
            <hr>

            <h4>Skills<span><button type="button" class="btn btn-primary" data-toggle="modal" data-target=#myModal2 id="skillbt" style="float:right">Edit</button></span></h4>
            <table class="table table-hover"  id="skills">
                <thead>
                    <tr class="table-success">
                        <th scope="col" id="S">Skills</th>
                    </tr>
                </thead>
            </table>



            <!--Modal2-->
            <div class="modal fade" id="myModal2" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="po">Edit Skills</h5>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="skills" class="col-form-label">Skills:</label>
                                    <select class="form-control" id="sel2" style="width: 100%">
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="updateskills();">Update</button> 
                        </div>
                    </div>
                </div>
            </div>
