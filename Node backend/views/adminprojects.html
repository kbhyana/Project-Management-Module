<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>HRMS 2.0 - Project details</title>
        <script src="./js/adminprojects.js"></script>
        <link rel = "stylesheet" type = "text/css" href = "./css/adminprojects.css" />
    </head>

    <body onload="DefaultFilter()">
        <header>
            <div class="container-fliud">
                <nav class="navbar navbar-expand-lg navbar-light head">
                    <a class="navbar-brand" href="#"><img src='logo.png' width="320px"></a>
                </nav>
            </div>
            <nav class = "navbar navbar-expand-sm bg-dark navbar-dark" style="color:white;">
                <button class="navbar-toggler" 
                        type="button" 
                        data-toggle="collapse" 
                        data-target="#navBarMenu" 
                        aria-controls="navBarMenu" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id = "navBarMenu">
                    <ul class="nav">
                        <li class = "nav-item">
                            <a href="#" class="nav-link" data-toggle="collapse" data-target="#details">Details </a>
                        </li>
                        <li class = "nav-item">
                            <a href = "#" class="nav-link" data-toggle="collapse" data-target="#skilltable">Skills </a>
                        </li>
                        <li class = "nav-item">
                            <a href = "#" class="nav-link" data-toggle="collapse" data-target="#leavedetail">Leaves </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Project(s)</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="http://localhost:8000/adminprojects">View all projects</a>
                                <a class="dropdown-item" href="http://localhost:8000/newproject">Add new project</a>
                            </div>
                        </li>
                        <li class = "nav-item">
                            <a href = "#" class="nav-link" data-toggle="collapse" data-target="#projects">Reviews </a>
                        </li>
                        <li class = "nav-item">
                            <a href = "#" class="nav-link" data-toggle="collapse" data-target="#projects">Policies </a>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul class = "nav navbar-right">
                        <li class = "nav-item">
                            <a href = "http://localhost:8000/login" class="nav-link">Log-out </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container-fluid select">
            <select class="selectpicker style" data-live-search="false" data-width="40%" font-size="20px" id="filtervalues" onchange="filterfunction()">
                <option>All Projects</option>
                <option>Ongoing Projects</option>
                <option>Pipelined Projects</option>
                <option>Completed Projects</option>
            </select>

            <div class="container table">
                <div id="myContacts">   
                    <table border="1" class="table" id="tablevalues">
                        <thead>
                            <tr>
                                <th scope="col" style="background-color: lightblue">Project</th>
                                <th scope="col" style="background-color: lightblue">Client</th>
                                <th scope="col" style="background-color: lightblue">Progress</th>
                                <th scope="col" style="background-color: lightblue">More info</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>

<!-- Additional Script tags -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css">
