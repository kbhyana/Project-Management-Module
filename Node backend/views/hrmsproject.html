        <div class="container data">
            <h3 id="nameop" align="center">Name of Project</h3>
            <div class="heading" align="left">
                <h4 class="in"><span>Progress:&nbsp;<span><input id="Progress" style='width:30px' readonly></span></span></h4>
                <button id="update" style="margin-left: 20px;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Update progress</button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog" >
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header"><span style="font-size: 16px;"><b>Set your progress</b></span>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <br>
                            <input type="range" min="1" max="100"  class="slider" id="myRange">
                            <input  id="demo" size="3">
                            <button  class="btn btn-primary" style="margin-top:5px;float: right;" onclick="put()">Submit</button>                  
                        </div>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
            <div class="heading" align="left">
                <h4 style="margin-top:5px;">Client Information:<span>&nbsp;<input id="Client" readonly ></span></h4>
                <h4 style="margin-top:5px;margin-bottom:5px;">Team Members:</h4></div>
            <table style="font-size:19px" id="members" width="70%" align="center">
                <tr>
                    <th id="Name">Name</th>
                    <th id="Designation">Designation</th>
                    <th id="Email">Email</th>
                    <th> </th>
                </tr>
            </table>
            <button class="btn btn-secondary" style="margin-top:5px;margin-bottom:5px;" id="forowner" data-toggle="modal" data-target="#member">Add Member</button>
        </div>
        <div class="modal fade" id="member" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"><div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #007bff ">
                    <h5 class="modal-title" id="exampleModalLabel" style="color: white" >Add Member </h5>
                </div>
                <div class="modal-body">
                    <h6>Skills required in Project</h6>
                    <ul font-family="helvetica" id="getskills"></ul>
                    <h6>Select Member</h6>
                    <select  id="getmember"  class="js-example-basic-multiple" style="width: 100%">
                        <br>
                    </select>
                    <br>
                    <br>
                    <h6>Select Role</h6>
                    <select id="getrole"  class="js-example-basic-multiple" style="width: 100%">
                        <option value="2">Competency Manager</option>
                        <option value="3">Developer</option> 
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addmember();">Update </button>
                </div>
            </div>
            </div>
        </div>

    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.value = slider.value;
        slider.oninput = function() 
        {
            output.value = this.value;
        }
    </script>
