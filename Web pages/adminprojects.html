    <title>HRMS 2.0 - Project details</title>
    <script>
        var strUser;
        var link = [];
        var projectsdata = [
           { "Project": "Website Revamp", "Client": "Amazon", "Progress (%)":"40%" },
	       { "Project": "Tech Support", "Client": "HP", "Progress (%)":"30%" },
	       { "Project": "iOS App development", "Client": "Google", "Progress (%)":"50%" }
	       ];
        function DefaultFilter()  //Set default value to All projects
        {
            $('.selectpicker').selectpicker('val', 'All Projects');
        }
        function filterfunction() //Get value of selection
        {
            var values = document.getElementById("filtervalues");
            strUser = values.options[values.selectedIndex].value;
            console.log("Value chosen :" + " " + strUser);
            
            if(strUser=="All Projects")
                link = "projects"
            else if(strUser=="Pipeline Projects")
                link = "projects/pipeline"
            else if(strUser=="Completed Projects")
                link = "projects/finished"
            else if(strUser=="Ongoing Projects")
                link = "projects/ongoing"
            
//            GETProjectsFiltered()
        }    
        
        function GETProjectsFiltered()   //AJAX call for projects
        {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:8000/' + link,
                success: function(data)
                {
//                  var projectsdata = data;
                    console.log("AJAX call is working fine.");
                }
            });
        }                

        function generateDynamicTable()
        {
            var NoOfProjects = projectsdata.length;		
            if(NoOfProjects>0)
            {
            var table = document.createElement("table");
			table.style.width = '80%';
            table.align = 'center';
			table.setAttribute('border', '2');
			table.setAttribute('cellspacing', '2');
			table.setAttribute('cellpadding', '5');
            var col = []; 
			for (var i = 0; i < NoOfProjects; i++) {
				for (var key in projectsdata[i]) {
					if (col.indexOf(key) === -1) {
						col.push(key);
					}
				}
			}
			var tHead = document.createElement("thead");	
			var hRow = document.createElement("tr");
			for (var i = 0; i < col.length; i++) {
					var th = document.createElement("th");
					th.innerHTML = col[i];
					hRow.appendChild(th);
			}
			tHead.appendChild(hRow);
			table.appendChild(tHead);
			var tBody = document.createElement("tbody");	
			for (var i = 0; i < NoOfProjects; i++) {
					var bRow = document.createElement("tr");
					for (var j = 0; j < col.length; j++) {
						var td = document.createElement("td");
						td.innerHTML = projectsdata[i][col[j]];
						bRow.appendChild(td);
					}
					tBody.appendChild(bRow)
			}
			table.appendChild(tBody);	
			var divContainer = document.getElementById("myContacts");
			divContainer.innerHTML = "";
			divContainer.appendChild(table);
		}	
	}
      </script>
